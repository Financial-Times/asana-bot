machine:
  java:
    version: oraclejdk8
  environment:
    ASANA_GRAPHICS_KEY: dummyGraphicsKey
    ASANA_PICTURES_KEY: dummyPicturesKey
    ASANA_REPORT_KEY: dummyPicturesKey
deployment:
  staging:
    branch: staging
    heroku:
      appname: asana-bot-staging
  production:
    branch: master
    heroku:
      appname: asana-bot
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;