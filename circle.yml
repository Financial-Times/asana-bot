machine:
  java:
    version: oraclejdk8
deployment:
  staging:
    branch: staging
    heroku:
      appname: asana-bot-staging2
  production:
    branch: master
    heroku:
      appname: asana-bot
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;